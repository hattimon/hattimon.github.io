    .stargate {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 50px rgba(0, 191, 255, 0.5);
    }
    .fire-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff4500, #ff8c00, #ffd700);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      box-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00, inset 0 0 10px #ffd700;
      animation: fireAnimation 0.5s infinite alternate;
    }
    @keyframes fireAnimation {
      0% {
        background: linear-gradient(45deg, #ff4500, #ff8c00, #ffd700);
        box-shadow: 0 0 10px #ff4500, 0 0 20px #ff8c00, inset 0 0 10px #ffd700;
      }
      100% {
        background: linear-gradient(45deg, #ff2200, #ff6a00, #ffca00);
        box-shadow: 0 0 15px #ff2200, 0 0 30px #ff6a00, inset 0 0 15px #ffca00;
      }
    }
    .fire-button:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }
    .fire-button:active {
      transform: translate(-50%, -50%) scale(0.95);
    }
    .fire-button:disabled {
      background: linear-gradient(45deg, #666, #999);
      cursor: not-allowed;
      box-shadow: none;
      animation: none;
    }
    .emergency-button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff0000, #cc0000);
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-shadow: 0 0 3px #fff;
      box-shadow: 0 0 8px #ff0000;
      transition: all 0.3s;
    }
    .emergency-button:hover {
      background: linear-gradient(45deg, #cc0000, #ff0000);
      transform: scale(1.05);
    }
    .notification {
      background: linear-gradient(135deg, #1f2937, #111827);
      border: 1px solid #4b5563;
      border-radius: 8px;
      padding: 16px;
      max-width: 400px;
      margin: 8px auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      color: #d1d5db;
      animation: slideIn 0.5s ease-out;
      word-wrap: normal;
      overflow-wrap: normal;
      opacity: 0.9;
      position: relative;
      max-height: 200px;
      overflow-y: auto;
      font-size: 1.1rem;
    }
    .notification.success {
      border-color: #10b981;
      background: linear-gradient(135deg, #065f46, #064e3b);
    }
    .notification.error {
      border-color: #ef4444;
      background: linear-gradient(135deg, #7f1d1d, #991b1b);
    }
    .notification-header {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #facc15;
      text-shadow: 0 0 5px #facc15;
    }
    .notification-message {
      font-size: 1rem;
      line-height: 1.5;
      word-wrap: normal;
      overflow-wrap: normal;
      text-shadow: 0 0 2px #fff;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #fff;
    }
    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .notification::-webkit-scrollbar {
      width: 6px;
    }
    .notification::-webkit-scrollbar-track {
      background: #4b5563;
      border-radius: 3px;
    }
    .notification::-webkit-scrollbar-thumb {
      background: #facc15;
      border-radius: 3px;
    }
    h1, p, button {
      text-shadow: 0 0 5px #00f, 0 0 10px #0ff, 0 0 15px #f0f;
      color: #fff;

        font-size: 0.7rem;

      .gui-note {
        font-size: 0.8rem !important;

        top: 5px;

      }

      min-width: 80px;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;

    .countdown-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

      padding: 10px;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1));
      border-radius: 8px;
      border: 1px solid #10b981;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      max-width: 400px;
      word-wrap: normal;
      overflow-wrap: normal;
    }
    .official-link:hover {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.2));
      text-decoration: underline;
    }

      background: linear-gradient(45deg, #1e90ff, #00b7eb);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
      transition: transform 0.2s;
    }
    .language-toggle:hover {
      transform: scale(1.05);
    }
    .gui-note {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: -8px;
      margin-bottom: 16px;
    }
    .top-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .stargate-activation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(0, 191, 255, 0.8) 0%, rgba(0, 0, 0, 0.9) 70%);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: stargateOpen 3s ease-in-out;
    }
    @keyframes stargateOpen {
      0% { opacity: 0; transform: scale(0.5); }
      20% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
    .stargate-ring {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 20px solid #00bfff;
      position: relative;
      animation: ringSpin 2s linear infinite, chevronLock 3s ease-in-out;
      box-shadow: 0 0 100px #00bfff;
    }
    @keyframes ringSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes chevronLock {
      0%, 100% { box-shadow: 0 0 50px #00bfff; }
      50% { box-shadow: 0 0 200px #ffffff, inset 0 0 100px #00bfff; }
    }
    .stargate-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #00ff00 0%, transparent 70%);
      animation: wormholePulse 1.5s ease-in-out 1s infinite;
    }
    @keyframes wormholePulse {
      0% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
      100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
    }
    @media (max-width: 768px) {
      .stargate-ring {
        width: 300px;
        height: 300px;
        border-width: 15px;
      }
      .stargate-inner {
        width: 225px;
        height: 225px;
      }
    }
  </style>
