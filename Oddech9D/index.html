<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddech9D</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1E90FF; /* B≈Çƒôkitne t≈Ço */
            --text-color: #1f2937; /* Ciemny dla kontrastu */
            --accent-color: #FFFDD0; /* Kremowy dla przycisk√≥w i obramowa≈Ñ */
            --card-bg: #FFFDD0; /* Kremowy dla kart */
            --select-bg: #FFFDD0; /* Kremowy dla opcji select */
            --select-text: #1f2937;
            --gradient-bg: linear-gradient(135deg, #1E90FF, #87CEEB);
        }
        [data-theme="dark"] {
            --bg-color: #0A0A23; /* Kosmiczna czer≈Ñ z granatem */
            --text-color: #E6B800; /* Stonowany z≈Çoty (gwiazdy) */
            --accent-color: #E6B800; /* Stonowany z≈Çoty dla ramek */
            --card-bg: #1C2526; /* Ciemny granat dla kart */
            --select-bg: #1C2526;
            --select-text: #E6B800;
            --gradient-bg: linear-gradient(135deg, #0A0A23, #1C2526);
        }
        body {
            background: var(--gradient-bg);
            color: var(--text-color);
            font-family: 'Lato', sans-serif;
            transition: background 0.5s ease, color 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }
        /* Animacja gwiazd w trybie ciemnym */
        [data-theme="dark"] body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: -1;
            pointer-events: none;
            animation: twinkle 8s infinite;
        }
        @keyframes twinkle {
            0%, 100% { background-image: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px), radial-gradient(circle, rgba(255,255,255,0.6) 1px, transparent 1px); }
            50% { background-image: radial-gradient(circle, rgba(255,255,255,0.4) 1px, transparent 1px), radial-gradient(circle, rgba(255,255,255,0.9) 1px, transparent 1px); }
            background-size: 100px 100px, 150px 150px;
            background-position: 0 0, 50px 50px;
        }
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        .theme-toggle button {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 50%;
            padding: 0.75rem;
            background: var(--accent-color);
        }
        .theme-toggle button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .card, .form-container {
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover, .form-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        select, input {
            background: var(--card-bg);
            color: var(--select-text);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }
        select option {
            background: var(--select-bg);
            color: var(--select-text);
        }
        select:focus, input:focus {
            border-color: var(--text-color);
            outline: none;
            transform: scale(1.02);
        }
        button {
            background: var(--gradient-bg);
            color: var(--select-text);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        p {
            text-align: justify;
        }
        .chat-section {
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 text-center">
    <div class="theme-toggle">
        <button id="theme-toggle" class="p-2 rounded-full">
            üåô / ‚òÄÔ∏è
        </button>
    </div>
    <header class="text-center my-8">

    <section id="auth-section" class="w-full max-w-md mb-8 flex flex-col items-center">

            <input type="text" id="reg-username" placeholder="Nazwa u≈ºytkownika" class="mb-3 block w-full p-3 border rounded">
            <input type="email" id="reg-email" placeholder="Email" class="mb-3 block w-full p-3 border rounded">
            <input type="password" id="reg-password" placeholder="Has≈Ço" class="mb-3 block w-full p-3 border rounded">

    <main class="w-full max-w-4xl flex flex-col items-center">
        <!-- Sekcja zaplanowanych sesji -->
        <section id="sessions" class="mb-12 w-full">
            <h2 class="text-3xl font-semibold mb-6">Zaplanowane Sesje</h2>
            <div id="session-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-items-center"></div>
        </section>

        <!-- Formularz tworzenia nowej sesji -->
        <section id="create-session" class="mb-12 hidden w-full max-w-md">
            <h2 class="text-3xl font-semibold mb-6">Utw√≥rz NowƒÖ Sesjƒô</h2>
            <form id="session-form" class="p-6 rounded-lg shadow-md form-container w-full">
                <div class="mb-4">
                    <label for="session-type" class="block text-sm font-medium">Typ Sesji</label>
                    <select id="session-type" class="mt-1 block w-full p-3 border rounded">

                </div>
                <div id="standard-options" class="mb-4">
                    <label for="start-session" class="block text-sm font-medium">Rozpocznij od Sesji Nr</label>
                    <select id="start-session" class="mt-1 block w-full p-3 border rounded">
                        <option value="1">1 - Obfito≈õƒá</option>
                        <option value="2">2 - Stres i niepok√≥j</option>
                        <option value="3">3 - Przebudzenie</option>
                        <option value="4">4 - Przekraczanie strachu</option>
                        <option value="5">5 - Ponowne po≈ÇƒÖczenie ze swoim wewnƒôtrznym dzieckiem</option>

                        <option value="7">7 - Po≈ÇƒÖczenie ze ≈∫r√≥d≈Çem</option>
                        <option value="8">8 - Regeneracja i relaks</option>
                        <option value="9">9 - Odpuszczenie i ruszenie dalej</option>
                        <option value="10">10 - Uzdrowienia 5 Podstawowych ≈ölad√≥w Traumy</option>
                        <option value="11">11 - Traumy miƒôdzypokoleniowe</option>
                        <option value="12">12 - Pe≈Çny Reset</option>
                    </select>
                    <p class="text-sm mt-2">To ustawi cykl co tydzie≈Ñ we wtorki, zaczynajƒÖc od wybranej sesji w najbli≈ºszy wtorek.</p>
                </div>
                <div id="custom-options" class="hidden mb-4">
                    <label for="custom-session" class="block text-sm font-medium">Wybierz Sesjƒô</label>
                    <select id="custom-session" class="mt-1 block w-full p-3 border rounded">
                        <option value="1">1 - Obfito≈õƒá</option>
                        <option value="2">2 - Stres i niepok√≥j</option>
                        <option value="3">3 - Przebudzenie</option>
                        <option value="4">4 - Przekraczanie strachu</option>
                        <option value="5">5 - Ponowne po≈ÇƒÖczenie ze swoim wewnƒôtrznym dzieckiem</option>
                        <option value="6">6 - PodƒÖ≈ºaj za cia≈Çem</option>
                        <option value="7">7 - Po≈ÇƒÖczenie ze ≈∫r√≥d≈Çem</option>
                        <option value="8">8 - Regeneracja i relaks</option>
                        <option value="9">9 - Odpuszczenie i ruszenie dalej</option>
                        <option value="10">10 - Uzdrowienia 5 Podstawowych ≈ölad√≥w Traumy</option>
                        <option value="11">11 - Traumy miƒôdzypokoleniowe</option>
                        <option value="12">12 - Pe≈Çny Reset</option>
                    </select>
                    <label for="custom-date" class="block text-sm font-medium mt-4">Data</label>
                    <input type="date" id="custom-date" class="mt-1 block w-full p-3 border rounded">
                    <label for="custom-time" class="block text-sm font-medium mt-4">Godzina Startu</label>
                    <input type="time" id="custom-time" class="mt-1 block w-full p-3 border rounded">
                </div>
                <button type="submit" class="px-4 py-2 rounded">Utw√≥rz Sesjƒô</button>
            </form>
        </section>
    </main>

    <script type="module">
        // Importy Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, arrayUnion, arrayRemove, deleteDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

        // Konfiguracja Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyC5n-Cp7R0kLpoUPuaVyTRR1mQ86IDwC7E",
          authDomain: "oddech9d-8981d.firebaseapp.com",
          projectId: "oddech9d-8981d",
          storageBucket: "oddech9d-8981d.firebasestorage.app",
          messagingSenderId: "300140944166",
          appId: "1:300140944166:web:753acc715c35c715b3bfe7",
          measurementId: "G-KFRP3S869V"
        };

        // Inicjalizacja Firebase
        const app = initializeApp(firebaseConfig);
        console.log('Firebase zainicjalizowany:', app.name); // Debug: powinno zwr√≥ciƒá '[DEFAULT]'
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentUser = null;

        const sessions = [
            "1 - Obfito≈õƒá",
            "2 - Stres i niepok√≥j",
            "3 - Przebudzenie",
            "4 - Przekraczanie strachu",
            "5 - Ponowne po≈ÇƒÖczenie ze swoim wewnƒôtrznym dzieckiem",
            "6 - PodƒÖ≈ºaj za cia≈Çem",
            "7 - Po≈ÇƒÖczenie ze ≈∫r√≥d≈Çem",
            "8 - Regeneracja i relaks",
            "9 - Odpuszczenie i ruszenie dalej",
            "10 - Uzdrowienia 5 Podstawowych ≈ölad√≥w Traumy",
            "11 - Traumy miƒôdzypokoleniowe",
            "12 - Pe≈Çny Reset"
        ];

        // Prze≈ÇƒÖczanie trybu jasny/ciemny
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? '' : 'dark';
        });

        // Zmiana stanu uwierzytelniania
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateAuthUI();
            loadSessions();
        });

        function updateAuthUI() {
            const registerForm = document.getElementById('register-form');
            const loginForm = document.getElementById('login-form');
            const userInfo = document.getElementById('user-info');
            const createSession = document.getElementById('create-session');

            if (currentUser) {
                registerForm.classList.add('hidden');
                loginForm.classList.add('hidden');
                userInfo.classList.remove('hidden');
                document.getElementById('user-name').textContent = `Witaj, ${currentUser.displayName}`;
                createSession.classList.remove('hidden');
            } else {
                registerForm.classList.remove('hidden');
                loginForm.classList.remove('hidden');
                userInfo.classList.add('hidden');
                createSession.classList.add('hidden');
            }
        }

        // Rejestracja
        document.getElementById('register-btn').addEventListener('click', async () => {
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: username });
                alert('Zarejestrowano pomy≈õlnie!');
            } catch (error) {
                console.error('B≈ÇƒÖd rejestracji:', error);
                alert('B≈ÇƒÖd rejestracji: ' + error.message);
            }
        });

        // Logowanie
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert('Zalogowano pomy≈õlnie!');
            } catch (error) {
                console.error('B≈ÇƒÖd logowania:', error);
                alert('B≈ÇƒÖd logowania: ' + error.message);
            }
        });

        // Wylogowanie
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await signOut(auth);
            alert('Wylogowano pomy≈õlnie!');
        });

        // Pokazuj/ukrywaj opcje formularza
        const typeSelect = document.getElementById('session-type');
        const standardOpts = document.getElementById('standard-options');
        const customOpts = document.getElementById('custom-options');
        typeSelect.addEventListener('change', () => {
            if (typeSelect.value === 'standard') {
                standardOpts.classList.remove('hidden');
                customOpts.classList.add('hidden');
            } else {
                standardOpts.classList.add('hidden');
                customOpts.classList.remove('hidden');
            }
        });

        // Funkcja do obliczania najbli≈ºszego wtorku
        function getNextTuesday() {
            const now = new Date();
            const day = now.getDay();
            const diff = (day <= 2) ? (2 - day) : (9 - day);
            now.setDate(now.getDate() + diff);
            now.setHours(18, 30, 0, 0); // 18:30 CET
            return now;
        }

        // Tworzenie sesji
        const form = document.getElementById('session-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert('Zaloguj siƒô, aby utworzyƒá sesjƒô.');
                return;
            }
            try {
                const sessionType = typeSelect.value;
                if (sessionType === 'standard') {
                    const startNum = parseInt(document.getElementById('start-session').value);
                    let currentDate = getNextTuesday();
                    for (let i = 0; i < 52; i++) { // 1 rok sesji tygodniowych
                        const sessionNum = ((startNum - 1 + i) % 12) + 1;
                        await addDoc(collection(db, 'sessions'), {
                            title: sessions[sessionNum - 1],
                            date: currentDate.toISOString(),
                            participants: [],
                            comments: [],
                            type: 'standard',
                            creator: currentUser.uid
                        });
                        currentDate.setDate(currentDate.getDate() + 7);
                    }
                } else {
                    const sessionNum = parseInt(document.getElementById('custom-session').value);
                    const dateStr = document.getElementById('custom-date').value;
                    const timeStr = document.getElementById('custom-time').value;
                    const date = new Date(`${dateStr}T${timeStr}:00`);
                    await addDoc(collection(db, 'sessions'), {
                        title: sessions[sessionNum - 1],
                        date: date.toISOString(),
                        participants: [],
                        comments: [],
                        type: 'custom',
                        creator: currentUser.uid
                    });
                }
                alert('Sesja utworzona pomy≈õlnie!');
                loadSessions();
            } catch (error) {
                console.error('B≈ÇƒÖd podczas tworzenia sesji:', error);
                alert('B≈ÇƒÖd tworzenia sesji: ' + error.message);
            }
        });

        // ≈Åadowanie sesji
        async function loadSessions() {
            const sessionList = document.getElementById('session-list');
            sessionList.innerHTML = '';
            const querySnapshot = await getDocs(collection(db, 'sessions'));
            const sessionsData = [];
            querySnapshot.forEach((docSnapshot) => {
                sessionsData.push({ id: docSnapshot.id, ...docSnapshot.data() });
            });
            const now = new Date();
            const nextWeek = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            const futureSessions = sessionsData.filter(s => new Date(s.date) >= now);
            const standardThisWeek = futureSessions.filter(s => s.type === 'standard' && new Date(s.date) < nextWeek);
            const allCustomFuture = futureSessions.filter(s => s.type === 'custom');
            const displayedSessions = [...standardThisWeek, ...allCustomFuture].sort((a, b) => new Date(a.date) - new Date(b.date));
            displayedSessions.forEach((data) => {
                let joinHtml = '';
                let deleteHtml = '';
                if (currentUser) {
                    const userName = currentUser.displayName;
                    if (data.participants.includes(userName)) {
                        joinHtml = `<button onclick="leaveSession('${data.id}')" class="bg-red-500 text-white px-3 py-2 rounded mt-2">Rezygnuj</button>`;
                    } else {
                        joinHtml = `<button onclick="joinSession('${data.id}')" class="bg-green-500 text-white px-3 py-2 rounded mt-2">Do≈ÇƒÖcz</button>`;
                    }
                    if (data.creator === currentUser.uid) {
                        deleteHtml = `<button onclick="deleteSession('${data.id}')" class="bg-gray-500 text-white px-3 py-2 rounded mt-2 ml-2">Usu≈Ñ</button>`;
                    }
                }
                const card = document.createElement('div');
                card.className = 'p-6 rounded-lg shadow-md card w-full max-w-md';
                card.innerHTML = `
                    <h3 class="text-2xl font-semibold mb-2">${data.title}</h3>
                    <p class="mb-2">${new Date(data.date).toLocaleString('pl-PL', { timeZone: 'Europe/Warsaw' })}</p>
                    <p class="mb-4">Uczestnicy: ${data.participants.join(', ') || 'Brak'}</p>
                    ${joinHtml}
                    ${deleteHtml}
                    <div class="mt-4">
                        <h4 class="font-medium mb-2">Komentarze:</h4>
                        <ul class="mb-2">${data.comments.map(c => `<li class="text-sm">${c}</li>`).join('')}</ul>
                        ${currentUser ? `<input type="text" id="comment-${data.id}" placeholder="Dodaj komentarz" class="mt-2 p-3 border rounded w-full">
                        <button onclick="addComment('${data.id}')" class="bg-blue-500 text-white px-3 py-2 rounded mt-2">Dodaj</button>` : ''}
                    </div>
                    <div class="mt-4 chat-section" id="chat-section-${data.id}">
                        <h4 class="font-medium mb-2">Live Chat (dziel siƒô do≈õwiadczeniami)</h4>
                        <ul id="chat-messages-${data.id}" class="mb-2 text-sm"></ul>
                        ${currentUser ? `<input type="text" id="chat-input-${data.id}" placeholder="Wpisz wiadomo≈õƒá" class="p-3 border rounded w-full">
                        <button onclick="sendChatMessage('${data.id}')" class="bg-purple-500 text-white px-3 py-2 rounded mt-2">Wy≈õlij</button>` : '<p class="text-sm">Zaloguj siƒô, aby do≈ÇƒÖczyƒá do czatu.</p>'}
                    </div>
                `;
                sessionList.appendChild(card);

                // Nas≈Çuchiwanie aktualizacji czatu w czasie rzeczywistym
                if (currentUser) {
                    const chatQuery = query(collection(db, 'sessions', data.id, 'chat'), orderBy('timestamp', 'asc'));
                    onSnapshot(chatQuery, (snapshot) => {
                        const chatList = document.getElementById(`chat-messages-${data.id}`);
                        chatList.innerHTML = '';
                        snapshot.forEach((doc) => {
                            const msg = doc.data();
                            const li = document.createElement('li');
                            li.textContent = `${msg.user}: ${msg.message} (${new Date(msg.timestamp.toDate()).toLocaleTimeString('pl-PL')})`;
                            chatList.appendChild(li);
                        });
                    });
                }
            });
        }

        // Do≈ÇƒÖczanie do sesji
        window.joinSession = async (id) => {
            if (!currentUser) {
                alert('Zaloguj siƒô, aby do≈ÇƒÖczyƒá.');
                return;
            }
            try {
                const sessionRef = doc(db, 'sessions', id);
                await updateDoc(sessionRef, {
                    participants: arrayUnion(currentUser.displayName)
                });
                loadSessions();
            } catch (error) {
                console.error('B≈ÇƒÖd podczas do≈ÇƒÖczania:', error);
                alert('B≈ÇƒÖd do≈ÇƒÖczania: ' + error.message);
            }
        };

        // Rezygnacja z sesji
        window.leaveSession = async (id) => {
            if (!currentUser) return;
            try {
                const sessionRef = doc(db, 'sessions', id);
                await updateDoc(sessionRef, {
                    participants: arrayRemove(currentUser.displayName)
                });
                loadSessions();
            } catch (error) {
                console.error('B≈ÇƒÖd podczas rezygnacji:', error);
                alert('B≈ÇƒÖd rezygnacji: ' + error.message);
            }
        };

        // Usuwanie sesji
        window.deleteSession = async (id) => {
            if (!currentUser) return;
            if (confirm('Czy na pewno chcesz usunƒÖƒá tƒô sesjƒô?')) {
                try {
                    await deleteDoc(doc(db, 'sessions', id));
                    loadSessions();
                } catch (error) {
                    console.error('B≈ÇƒÖd podczas usuwania:', error);
                    alert('B≈ÇƒÖd usuwania: ' + error.message);
                }
            }
        };

        // Dodawanie komentarza
        window.addComment = async (id) => {
            if (!currentUser) return;
            const input = document.getElementById(`comment-${id}`);
            if (input.value) {
                try {
                    const sessionRef = doc(db, 'sessions', id);
                    await updateDoc(sessionRef, {
                        comments: arrayUnion(`${currentUser.displayName}: ${input.value}`)
                    });
                    input.value = '';
                    loadSessions();
                } catch (error) {
                    console.error('B≈ÇƒÖd podczas dodawania komentarza:', error);
                    alert('B≈ÇƒÖd dodawania komentarza: ' + error.message);
                }
            }
        };

        // Wysy≈Çanie wiadomo≈õci na czat
        window.sendChatMessage = async (id) => {
            if (!currentUser) return;
            const input = document.getElementById(`chat-input-${data.id}`);
            if (input.value) {
                try {
                    const chatRef = collection(db, 'sessions', id, 'chat');
                    await addDoc(chatRef, {
                        user: currentUser.displayName,
                        message: input.value,
                        timestamp: serverTimestamp()
                    });
                    input.value = '';
                } catch (error) {
                    console.error('B≈ÇƒÖd podczas wysy≈Çania wiadomo≈õci:', error);
                    alert('B≈ÇƒÖd wysy≈Çania wiadomo≈õci: ' + error.message);
                }
            }
        };

        loadSessions();
    </script>
