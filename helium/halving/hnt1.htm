<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Dark Mode Auto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light {
            background-color: white;
            color: black;
        }
        #themeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: none;
            border: 1px solid currentColor;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #chart-container {
            height: 100vh;
        }
    </style>
</head>
<body>
    <button id="themeToggle">ðŸŒ™</button>
    <div id="chart-container"></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentTheme = "dark"; // domyÅ›lnie ciemny

        function createTradingViewChart(theme) {
            document.getElementById("chart-container").innerHTML = ""; // czyÅ›cimy poprzedni wykres
            new TradingView.widget({
                "container_id": "chart-container",
                "autosize": true,
                "symbol": "BTCUSDT",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": theme,
                "style": "1",
                "locale": "pl",
                "toolbar_bg": theme === "dark" ? "#131722" : "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true
            });
        }

        // Funkcja zmiany motywu
        function toggleTheme() {
            if (currentTheme === "dark") {
                currentTheme = "light";
                document.body.classList.add("light");
            } else {
                currentTheme = "dark";
                document.body.classList.remove("light");
            }
            createTradingViewChart(currentTheme);
            localStorage.setItem("theme", currentTheme);
        }

        document.getElementById("themeToggle").addEventListener("click", toggleTheme);

        // Wykrywanie ustawieÅ„ przeglÄ…darki
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            currentTheme = savedTheme;
            if (savedTheme === "light") {
                document.body.classList.add("light");
            }
        } else {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                currentTheme = "light";
                document.body.classList.add("light");
            }
        }

        // Start z aktualnym motywem
        createTradingViewChart(currentTheme);
    </script>
</body>
</html>
