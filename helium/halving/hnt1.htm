<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Dark Mode</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            transition: background 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: #f5f5f5;
            color: #000;
        }
        header {
            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        body.light-mode button {
            background: #ddd;
            color: black;
        }
        #tradingview {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>TradingView - Tryb Ciemny Domyślny</h1>
        <button onclick="toggleTheme()">Przełącz Tryb</button>
    </header>
    <div id="tradingview"></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isDark = true; // domyślny tryb ciemny

        function loadTradingView() {
            document.getElementById("tradingview").innerHTML = ""; // wyczyść stary wykres
            new TradingView.widget({
                "container_id": "tradingview",
                "autosize": true,
                "symbol": "BINANCE:BTCUSDT",
                "interval": "60",
                "timezone": "Etc/UTC",
                "theme": isDark ? "dark" : "light",
                "style": "1",
                "locale": "pl",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "hide_legend": false
            });
        }

        function toggleTheme() {
            isDark = !isDark;
            document.body.classList.toggle("light-mode", !isDark);
            loadTradingView();
        }

        // Załaduj wykres przy starcie w trybie ciemnym
        window.onload = loadTradingView;
    </script>
</body>
</html>
