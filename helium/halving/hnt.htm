<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helium (HNT) Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #29abe2;
      --primary-hover: #4fbce8;
      --secondary-color: #1a3e72;
      --text-color: #333;
      --text-inverse: #f0f0f0;
      --background-color: #f5f7fa;
      --card-bg: #fff;
      --card-bg-dark: #1e293b;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
      --transition: all 0.3s ease;
    }

    .dark-mode {
      --text-color: #f0f0f0;
      --background-color: #0f172a;
      --card-bg: #1e293b;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      transition: var(--transition);
    }

    .tradingview-widget-container {
      height: 500px;
      width: 100%;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
      background: transparent;
      position: relative;
      border: 1px solid rgba(41, 171, 226, 0.2);
      box-shadow: var(--shadow);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .tradingview-widget-container__widget {
      height: 100%;
      width: 100%;
    }

    .tradingview-widget-copyright {
      font-size: 0.7rem;
      text-align: right;
      padding-right: 10px;
      color: var(--text-color);
      opacity: 0.7;
      transition: var(--transition);
    }

    .tradingview-widget-copyright:hover {
      opacity: 1;
    }

    /* Reszta Twoich stylów pozostaje bez zmian */
  </style>
</head>
<body>
  <div class="container">
    <!-- ... header + dashboard ... -->

    <section class="chart-section">
      <h2 data-translate="price-chart">HNT Price Chart</h2>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
          <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
            <span class="blue-text">Track all markets on TradingView</span>
          </a>
        </div>
      </div>
    </section>

    <!-- ... inne sekcje np. halving ... -->
  </div>

  <audio id="bg-music" loop>
    <source src="bg.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Skondensowany kod (tylko część z loadTradingViewWidget zmieniona)
    function loadTradingViewWidget() {
      if (chartLoaded) return;

      const script = document.createElement('script');
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
      script.async = true;
      script.innerHTML = JSON.stringify({
        autosize: true,
        symbol: "GATEIO:HNTUSDT",
        interval: "D",
        timezone: "Etc/UTC",
        theme: currentTheme,
        style: "1",
        locale: currentLanguage === 'pl' ? 'pl' : 'en',
        enable_publishing: false,
        hide_top_toolbar: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        container_id: "tradingview-widget-container__widget",
        studies: [
          "RSI@tv-basicstudies",
          "StochasticRSI@tv-basicstudies"
        ],
        studies_overrides: {
          "RSI.plot.color": "#29abe2",
          "RSI.hisLevel": 70,
          "RSI.losLevel": 30,
          "StochasticRSI.plot.color": "#1a3e72",
          "StochasticRSI.plot2.color": "#29abe2"
        },
        hide_volume: true,
        withdateranges: true,
        range: "12M",
        details: true,
        hotlist: true,
        calendar: true
      });

      const widgetContainer = document.querySelector('.tradingview-widget-container__widget');
      widgetContainer.innerHTML = '';
      widgetContainer.appendChild(script);
      chartLoaded = true;
      updateLastUpdatedText();
    }
  </script>

  <!-- ... reszta skryptów z toggleTheme, initDashboard itd ... -->
</body>
</html>
