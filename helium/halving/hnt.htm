<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradingView Transparent Demo</title>
  <style>
    :root {
      --background-light: #f5f7fa;
      --background-dark: #0f172a;
      --text-light: #333;
      --text-dark: #f0f0f0;
      --border: rgba(41, 171, 226, 0.2);
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    .theme-toggle {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .tradingview-widget-container {
      height: 500px;
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      background: transparent;
      border: 1px solid var(--border);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .tradingview-widget-container__widget {
      height: 100%;
      width: 100%;
    }

    .tradingview-widget-copyright {
      font-size: 0.7rem;
      text-align: right;
      padding: 5px 10px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">Przełącz motyw</button>

    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget" id="tradingview-widget"></div>
      <div class="tradingview-widget-copyright">
        <a href="https://www.tradingview.com/" target="_blank" rel="noopener nofollow">Track all markets on TradingView</a>
      </div>
    </div>
  </div>

  <script>
    let currentTheme = 'light';

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      loadTradingViewWidget();
    }

    function loadTradingViewWidget() {
      const container = document.getElementById('tradingview-widget');
      container.innerHTML = ''; // clear previous widget

      const script = document.createElement('script');
      script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
      script.async = true;

      script.innerHTML = JSON.stringify({
        autosize: true,
        symbol: "GATEIO:HNTUSDT",
        interval: "D",
        timezone: "Etc/UTC",
        theme: currentTheme,
        style: "1",
        locale: "en",
        enable_publishing: false,
        hide_top_toolbar: false,
        hide_side_toolbar: false,
        allow_symbol_change: true,
        container_id: "tradingview-widget",
        studies: [
          "RSI@tv-basicstudies",
          "StochasticRSI@tv-basicstudies"
        ],
        studies_overrides: {
          "RSI.plot.color": "#29abe2",
          "StochasticRSI.plot.color": "#1a3e72"
        },
        hide_volume: true,
        withdateranges: true,
        range: "12M",
        details: true,
        hotlist: true,
        calendar: true
      });

      container.appendChild(script);
    }

    // Initial load
    loadTradingViewWidget();
  </script>
</body>
</html>
