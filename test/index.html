<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Liquidity - Uniswap V2</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }
    .input-group {
      margin-bottom: 1.2rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #cccccc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #3a3a3a;
      color: #ffffff;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00aaff;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00aaff, #0077cc);
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(45deg, #0099e6, #0066b3);
    }
    button:disabled {
      background: #555555;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #cccccc;
      word-wrap: break-word;
      text-align: center;
    }
    .connected #connectButton {
      display: none;
    }
    .connected #form {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Remove Liquidity</h1>
    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>
    <div id="form" style="display: none;">
      <div class="input-group">
        <label for="tokenAddress">Token Address</label>
        <input type="text" id="tokenAddress" placeholder="0x...">
      </div>
      <div class="input-group">
        <label for="liquidity">Liquidity Amount</label>
        <input type="number" id="liquidity" placeholder="Amount of LP tokens">
      </div>
      <div class="input-group">
        <label for="amountTokenMin">Minimum Token Amount</label>
        <input type="number" id="amountTokenMin" placeholder="Minimum tokens to receive">
      </div>
      <div class="input-group">
        <label for="amountETHMin">Minimum ETH Amount</label>
        <input type="number" id="amountETHMin" placeholder="Minimum ETH to receive">
      </div>
      <div class="button-group">
        <button id="removeButton" onclick="removeLiquidity()" disabled>Remove Liquidity</button>
        <button id="removeAllButton" onclick="removeAllLiquidity()" disabled>Remove 100% Liquidity</button>
      </div>
      <div id="status"></div>
    </div>
  </div>

  <script>
    const routerAddress = "0xEe01c0CD76354C383B8c7B4e65EA88D00B06f36f";
    const pairAddress = "YOUR_PAIR_ADDRESS"; // Replace with your LP token pair address
    const routerAbi = [
      {
        "inputs": [
          {"internalType": "address", "name": "token", "type": "address"},
          {"internalType": "uint256", "name": "liquidity", "type": "uint256"},
          {"internalType": "uint256", "name": "amountTokenMin", "type": "uint256"},
          {"internalType": "uint256", "name": "amountETHMin", "type": "uint256"},
          {"internalType": "address", "name": "to", "type": "address"},
          {"internalType": "uint256", "name": "deadline", "type": "uint256"}
        ],
        "name": "removeLiquidityETH",
        "outputs": [
          {"internalType": "uint256", "name": "amountToken", "type": "uint256"},
          {"internalType": "uint256", "name": "amountETH", "type": "uint256"}
        ],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];
    const erc20Abi = [
      {
        "inputs": [
          {"internalType": "address", "name": "account", "type": "address"}
        ],
        "name": "balanceOf",
        "outputs": [{"internalType": "uint256", "name": "", "type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, router;

    async function connectWallet() {
      try {
        if (typeof window.ethereum !== 'undefined') {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          const network = await provider.getNetwork();
          if (network.chainId !== 42170) {
            alert("Please switch to Arbitrum Nova in your wallet (Rabby/MetaMask)");
            return;
          }
          router = new ethers.Contract(routerAddress, routerAbi, signer);
          document.body.classList.add("connected");
          document.getElementById("removeButton").disabled = false;
          document.getElementById("removeAllButton").disabled = false;
          document.getElementById("status").innerText = `Connected: ${await signer.getAddress()}`;
        } else {
          alert("No wallet detected. Please install Rabby or MetaMask.");
        }
      } catch (error) {
        document.getElementById("status").innerText = "Connection error: " + error.message;
      }
    }

    async function getLpBalance() {
      if (!signer || !pairAddress) return "0";
      const pairContract = new ethers.Contract(pairAddress, erc20Abi, provider);
      const balance = await pairContract.balanceOf(await signer.getAddress());
      return balance.toString();
    }

    async function removeLiquidity() {
      const tokenAddress = document.getElementById("tokenAddress").value;
      const liquidity = document.getElementById("liquidity").value;
      const amountTokenMin = document.getElementById("amountTokenMin").value;
      const amountETHMin = document.getElementById("amountETHMin").value;
      const deadline = Math.floor(Date.now() / 1000) + 60 * 20;

      if (!tokenAddress || !liquidity || !amountTokenMin || !amountETHMin) {
        document.getElementById("status").innerText = "Please fill all fields";
        return;
      }

      try {
        document.getElementById("removeButton").disabled = true;
        document.getElementById("removeAllButton").disabled = true;
        document.getElementById("status").innerText = "Sending transaction...";

        const tx = await router.removeLiquidityETH(
          tokenAddress,
          ethers.utils.parseUnits(liquidity, 18),
          ethers.utils.parseUnits(amountTokenMin, 18),
          ethers.utils.parseUnits(amountETHMin, 18),
          await signer.getAddress(),
          deadline,
          { gasLimit: 300000 }
        );

        document.getElementById("status").innerText = `Transaction sent: ${tx.hash}`;
        const receipt = await tx.wait();
        document.getElementById("status").innerText = `Liquidity removed in block ${receipt.blockNumber}\n` +
          `Tokens: ${ethers.utils.formatUnits(receipt.events[receipt.events.length - 1].args.amountToken, 18)}\n` +
          `ETH: ${ethers.utils.formatUnits(receipt.events[receipt.events.length - 1].args.amountETH, 18)}`;
      } catch (error) {
        document.getElementById("status").innerText = "Error: " + error.message;
      } finally {
        document.getElementById("removeButton").disabled = false;
        document.getElementById("removeAllButton").disabled = false;
      }
    }

    async function removeAllLiquidity() {
      const tokenAddress = document.getElementById("tokenAddress").value;
      const amountTokenMin = document.getElementById("amountTokenMin").value;
      const amountETHMin = document.getElementById("amountETHMin").value;
      const deadline = Math.floor(Date.now() / 1000) + 60 * 20;

      if (!tokenAddress || !amountTokenMin || !amountETHMin) {
        document.getElementById("status").innerText = "Please fill token address and minimum amounts";
        return;
      }

      try {
        document.getElementById("removeButton").disabled = true;
        document.getElementById("removeAllButton").disabled = true;
        document.getElementById("status").innerText = "Fetching LP balance...";

        const liquidity = await getLpBalance();
        if (liquidity === "0") {
          document.getElementById("status").innerText = "No liquidity tokens found";
          return;
        }

        document.getElementById("liquidity").value = ethers.utils.formatUnits(liquidity, 18);
        document.getElementById("status").innerText = "Sending transaction...";

        const tx = await router.removeLiquidityETH(
          tokenAddress,
          liquidity,
          ethers.utils.parseUnits(amountTokenMin, 18),
          ethers.utils.parseUnits(amountETHMin, 18),
          await signer.getAddress(),
          deadline,
          { gasLimit: 300000 }
        );

        document.getElementById("status").innerText = `Transaction sent: ${tx.hash}`;
        const receipt = await tx.wait();
        document.getElementById("status").innerText = `Liquidity removed in block ${receipt.blockNumber}\n` +
          `Tokens: ${ethers.utils.formatUnits(receipt.events[receipt.events.length - 1].args.amountToken, 18)}\n` +
          `ETH: ${ethers.utils.formatUnits(receipt.events[receipt.events.length - 1].args.amountETH, 18)}`;
      } catch (error) {
        document.getElementById("status").innerText = "Error: " + error.message;
      } finally {
        document.getElementById("removeButton").disabled = false;
        document.getElementById("removeAllButton").disabled = false;
      }
    }
  </script>
</body>
</html>
