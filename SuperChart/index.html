<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Chart with Multi-Interval Candles</title>
    <!-- TradingView Widget -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button id="theme-toggle" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Toggle Theme</button>
    <select id="interval-selector" class="bg-gray-800 text-white px-4 py-2 rounded">
        <option value="1">1 Minute</option>
        <option value="5">5 Minutes</option>
        <option value="15">15 Minutes</option>
        <option value="60">1 Hour</option>
        <option value="240" selected>4 Hours</option>
        <option value="D">Daily</option>
        <option value="W">Weekly</option>
        <option value="M">Monthly</option>
        <option value="12M">Yearly</option>
    </select>
    <div id="chart-container">
        <div id="rsi-container"></div>
        <div id="main-chart">
            <div id="overlay-chart-1"></div>
            <div id="overlay-chart-2"></div>
            <div id="overlay-chart-3"></div>
        </div>
        <div id="stoch-container"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
