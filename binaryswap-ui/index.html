<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interakcja z kontraktami</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.min.js"></script> <!-- Ethers.js -->
</head>
<body>
    <h1>Witaj w aplikacji Web3</h1>
    
    <!-- Informacje o portfelu -->
    <div id="wallet-info">
        <button onclick="connectWallet()">Połącz z MetaMask</button>
        <button onclick="disconnectWallet()">Odłącz portfel</button>
        <p id="wallet-address">Portfel odłączony</p>
    </div>

    <!-- Tokeny -->
    <div id="token-balances">
        <h2>Twoje tokeny</h2>
        <!-- Tokeny będą tutaj wyświetlane -->
    </div>

    <!-- Interfejs kontraktów -->
    <div id="contract-ui">
        <!-- Funkcje kontraktów będą tutaj wyświetlane -->
    </div>

    <!-- Formularz swap -->
    <div>
        <h2>Swap Tokenów</h2>
        <input type="text" id="swap-amount" placeholder="Wpisz ilość do swapu">
        <button onclick="swapTokens()">Swap</button>
    </div>

    <!-- Link do załadowania skryptu JS -->
    <script src="app.js"></script>
</body>
</html>
