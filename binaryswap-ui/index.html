<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BinarySwap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg-color: #1d1d1d;
      --text-color: #1db954;
      --card-bg: #2a2a2a;
      --button-bg: #3a3a3a;
      --link-color: #a0ffcc;
    }

    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f0f0f0;
      --button-bg: #e0e0e0;
      --link-color: #007acc;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    h2, h3, p, label { color: var(--text-color); }
    a { color: var(--link-color); text-decoration: none; }
    button {
      margin: 5px;
      padding: 10px 15px;
      cursor: pointer;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 5px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    input, select {
      padding: 8px;
      margin: 5px;
      border: 1px solid #555;
      border-radius: 5px;
      background: var(--card-bg);
      color: var(--text-color);
    }
    .section {
      border: 1px solid #444;
      padding: 15px;
      margin-top: 20px;
      background: var(--card-bg);
      border-radius: 10px;
    }
    #logo {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: auto;
    }
    .top-links {
      text-align: center;
      margin-bottom: 20px;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    .center-title {
      text-align: center;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="logo" src="https://binaryswap.gitbook.io/binaryswap/~gitbook/image?url=https%3A%2F%2F2482429338-files.gitbook.io%2F%7E%2Ffiles%2Fv0%2Fb%2Fgitbook-x-prod.appspot.com%2Fo%2Fspaces%252FPnPFfp8a9uwxin5LSued%252Fuploads%252F7Nz5XlN4pQI7ftMofUz2%252Fbinaryswapbanner.png%3Falt%3Dmedia%26token%3Dd44d453a-40b2-473b-9951-0b3ec49ac320&width=1248&dpr=4&quality=100&sign=f88a1d88&sv=2" alt="BinarySwap logo">

  <div class="top-links">
    <a href="https://binaryswap.gitbook.io/binaryswap" target="_blank">ðŸ“˜ Dokumentacja BinarySwap</a>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒž Tryb jasny</button>

  <div class="center-title">Tryb Awaryjny BinarySwap</div>

  <div id="app-root"></div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute("data-theme") !== "light";
      html.setAttribute("data-theme", isDark ? "light" : "dark");
      document.querySelector('.theme-toggle').textContent = isDark ? 'ðŸŒ™ Tryb ciemny' : 'ðŸŒž Tryb jasny';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }

    (function () {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = saved || (prefersDark ? "dark" : "light");
      document.documentElement.setAttribute("data-theme", theme);
      document.querySelector('.theme-toggle').textContent = theme === 'dark' ? 'ðŸŒž Tryb jasny' : 'ðŸŒ™ Tryb ciemny';
    })();
  </script>

  <script src="app.js"></script>
</body>
</html>
